<div class="row">

    <img src="LageplanWesterberg.png" width="500" height="500">

<div class="row">

  <div class="main" align="top">
      <p id="para">        </p>
    <p> Here you can chat with yourself about the project you would like to reproduce: <br>
    </p>
    <div class="info">
          <label for="example">Enter Text
          </label>
          <input id="example" type="text"
                 name="Ntext" size="20">
          <input id="sent" type="submit"
                 value="Send">
          <input id="clear" type="button"
                        value="Clear">
      </div>

  </div>
</div>

</body>
<script>
  window.onclick = function(e)
    {   var id =  e.target.id;
       if (id === 'sent')
       { var txtbox = document.getElementById('example');
         var txt = txtbox.value;
         $( "#para" ).append( txt + '<br>');
         $( txtbox ).val('');
       }
       if (id == 'clear')
         {
           $( "#para" ).empty();
       }
    }
</script>
